<div class='app'>
    <div class='explore'>
        <titlebar></titlebar>
        <ul>
            <dealitem ng-repeat="deal in $ctrl.data['deals']" ng-if="deal.valid===1" 
                deal="deal" add-wallet="$ctrl.addToWallet($deal)" share-event="$ctrl.goToDeal($deal)">
            </dealitem>
        </ul>
    </div>
</div>
