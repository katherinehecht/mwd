<div class='app'>
    <div class='wallet'>
        <h1>Your wallet:</h1>
        <ul>
            <walletitem ng-repeat="deal in $ctrl.data['wallets'][0]" ng-if="deal.valid===1"
            deal="deal" remove-wallet="$ctrl.removeFromWallet($deal)">
            </walletitem>
        </ul>
    </div>
</div>
